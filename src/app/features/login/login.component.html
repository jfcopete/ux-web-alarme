<div class="container">
  <div class="column1"></div>
  <div class="column2">
    <img src="images/imagebackLogin.svg" class="imagebackLogin">
  </div>
</div>

<div class="backgroundDiv">
  <div class="formDiv">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> 
        <h2 class="login-title">Ingresar</h2>
        
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Correo electrónico"
              formControlName="email"
            />
            <!-- <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              El email es obligatorio
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Ingresa un email válido
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              placeholder="Nueva contraseña"
              type="password"
              formControlName="password"
            />
            <!-- <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="social-login">
          <p class="textoPrimarycolor">O iniciar sesión con una red social</p>
          <div class="social-icons">
            <img src="images/Google.png" alt="Google login">
            <img src="images/Facebook.png" alt="Facebook login">
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="login-div-button">
          <button mat-button class="login-ingresar">Ingresar</button>
        </div>

      </form>
  </div>
</div>
