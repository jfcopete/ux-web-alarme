<div class="container">
  <!-- Sidebar -->
  <app-nav-list></app-nav-list>

  <div class="view-medication-container">
    <h1 class="page-title">Medicamentos asociados a alarmas</h1>
    
    <div class="medication-cards">
      <mat-card class="medication-card" *ngFor="let medication of medications">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ medication.name }}</mat-card-title>
          <mat-card-subtitle>{{ medication.subGroup }}</mat-card-subtitle>
        </mat-card-header>
        
        <img mat-card-image src="assets/placeholder-image.png" alt="Image">
  
        <mat-card-content>
          <p>
            {{ medication.description }}
          </p>
        </mat-card-content>
  
        <mat-card-actions align="end">
          <button mat-button color="warn">Eliminar</button>
          <button mat-raised-button color="primary" (click)="viewMore(medication)">Ver m√°s</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
