<div class="container">
    <!-- Sidebar -->
    <app-nav-list></app-nav-list>
  
    <!-- Main Content -->
    <div class="content">
      <h2>Crear Alarma</h2>
  
      <!-- Sección de la alarma (izquierda) y la fecha y botón (derecha) -->
      <div class="form-sections">
        <!-- Columna Izquierda -->
        <div class="left-column">
          <!-- Sección de Hora -->
          <mat-card class="card-alarm">
            <h3>Ingresa la hora de la alarma</h3>
  
            <!-- Time Selector -->
            <div class="time-selector">
              <!-- Hora -->
              <div class="hour-selector">
                <mat-form-field appearance="outline">
                  <mat-label>Hora</mat-label>
                  <mat-select [(value)]="selectedHour" class="custom-select">
                    <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
  
              <!-- Minuto -->
              <div class="minute-selector">
                <mat-form-field appearance="outline">
                  <mat-label>Minuto</mat-label>
                  <mat-select [(value)]="selectedMinute" class="custom-select">
                    <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>

                  </mat-select>
                </mat-form-field>
              </div>
  
              <!-- AM/PM -->
              <div class="period-selector">
                <mat-form-field appearance="outline">
                  <mat-label>AM/PM</mat-label>
                  <mat-select [(value)]="selectedPeriod" class="custom-select">
                    <mat-option value="AM">AM</mat-option>
                    <mat-option value="PM">PM</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
  
            <div class="time-actions">
              <button mat-button color="primary">Cancel</button>
              <button mat-raised-button color="primary">OK</button>
            </div>
          </mat-card>
  
          <!-- Sección de Medicamentos -->
          <mat-card class="card-medications">
            <h3>Agrega un medicamento</h3>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nombre del medicamento</mat-label>
              <input matInput placeholder="Escribe el nombre de tu medicamento">
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Dosis del medicamento</mat-label>
              <input matInput placeholder="Escribe la dosis de tu medicamento">
            </mat-form-field>
  
            <mat-slide-toggle class="medication-toggle">Agregar medicamento a lista de mis medicamentos</mat-slide-toggle>
          </mat-card>
        </div>
  
        <!-- Columna Derecha -->
        <div class="right-column">
          <!-- Sección de Fecha -->
          <mat-card class="card-date" color="primary">
            <h3 class="date-title">Ingresar la fecha</h3>
            <mat-form-field appearance="outline" class="date-picker">
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
          </mat-card>
  
          <!-- Botón para agregar alarma -->
          <div class="button-add-alarm">
            <button mat-flat-button color="primary" class="add-alarm-button" >
              <mat-icon>add_circle</mat-icon> <span class="add-alarm-text">Agregar alarma</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
